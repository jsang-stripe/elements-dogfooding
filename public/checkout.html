<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->

    <div id="wrapper">
      <div id="payment-form-wrapper">
        <form id="payment-form">
          <!-- <div id="express-checkout-element"></div> -->
          <div id="link-authentication-element">
            <!--Stripe.js injects the Link Authentication Element-->
          </div>
          <div class="form-section-title address-section hidden">Address</div>
          <div id="address-element" class="address-section hidden">
            <!--Stripe.js injects the Payment Element-->
          </div>
          <div class="form-section-title">Payment</div>
          <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
          </div>
          <!--Coupon code input field-->
          <div id="coupon-field"><input id="coupon" placeholder="Coupon code" /><button id="coupon-button" onclick="handleCoupon(event)">Apply</button></div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay now</span>
          </button>
          <div id="payment-message" class="hidden"></div>
        </form>
      </div>
      <div id="preview">
        <div class="terminal">
<span class="command">~ jsang $ Initializing..</span>
<p class="command">~ jsang $ Choose AI Agent add-ons</p>
<p class="option" id="securityKey">1. Security Key</p>
<p class="option" id="videoInput">2. Video Input</p>
<p class="option" id="audioInput">3. Audio Input</p><div class="cursor"></div>
        </div>

</html>
